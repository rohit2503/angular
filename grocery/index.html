<!DOCTYPE html>
<html ng-app="groceryListApp">
<head>
    <meta charset="UTF-8">
    <title>Tutorial app</app></title>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/tutorialCtrl.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/bootstrap-grid.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body ng-controller="HomeController">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-apple" style="color:#5BDB4E">

                </span>
                {{ apptitle }}
            </a>
        </div>

    </div>

</nav>

<div class="container" ng-controller="GroceryListItemsController">
    <div class="col-xl-12">
        <ul class="list-group">
            <li ng-repeat="item in groceryItems" class="list-group-item text-center clearfix">
                <span style="font-weight: bold">{{ item.itemName}}</span>
            </li>
        </ul>
    </div>
</div>

</html>
